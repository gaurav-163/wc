<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors Demo</title>
  <style>
    /* ID Selector */
    #heading {
      color: blue;
      font-size: 24px;
    }

    /* Class Selector */
    .highlight {
      background-color: yellow;
    }

    /* Element Selector */
    p {
      font-style: italic;
    }

    /* Group Selector */
    h2, .highlight {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="heading">CSS Selector Demo</h1>

  <h2 class="highlight">Selectors in CSS</h2>
  <p>This is a paragraph with an element selector.</p>
  <p class="highlight">This paragraph has a class selector for highlighting.</p>

  <h2>More Styles</h2>
  <p class="highlight">This paragraph uses the same class selector.</p>
</body>
</html>
